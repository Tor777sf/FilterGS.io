<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheet CSV</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

  <style>
    /* Coloca aquí el bloque de estilos CSS */
    .shopping-item {
      font-size: 16px;
      list-style-type: none;
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
    }

    .item-quantity {
      display: inline-block;
      width: 10%;
    }

    .item-description {
      display: inline-block;
      width: 50%;
    }

    .item-total {
      display: inline-block;
      width: 30%;
      text-align: right;
    }
  </style>

</head>
<body>

<!-- Nueva sección para la lista de compra -->
<div id="shoppingList">
  <h2>Lista de Compra</h2>
  <ul id="shoppingItems">
    <!-- Los ítems de la lista de compra se agregarán aquí dinámicamente -->
  </ul>
  <p>Total de Compra: <span id="totalPurchase">$0.00</span></p>
  <button id="whatsappButton">Compartir por WhatsApp</button>

</div>
  
<table id="myDataTable" class="display">
  <!-- DataTable content will be dynamically generated here -->
</table>



<script>
  $(document).ready(function () {
    // Descargar y parsear el archivo CSV
    Papa.parse('https://docs.google.com/spreadsheets/d/1X0WN5st8Bl6G6_QPtC9gS6vY4PyFR5dAjXxWU7UiOYE/export?format=csv&gid=0', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function (results) {
        // Crear DataTable
        var dataTable = $('#myDataTable').DataTable({
          data: results.data,
          columns: Object.keys(results.data[0]).map(function(key) {
            return { data: key, title: key };
          }),
          columnDefs: [
            {
              targets: 10,
              render: function (data, type, row) {
                // Personalizar renderizado para la columna con enlaces no vacíos
                return data && data !== "" ? '<a href="' + data + '" target="_blank"><img src="ruta_del_icono.png" alt="Ver Foto" /></a>' : "";
              }
            }
          ]
        });

        // Nueva lista de compra
        var shoppingList = [];
        var totalPurchase = 0;

// ...

// Agregar evento clic para generar lista de compra
$('#myDataTable tbody').on('click', 'tr', function () {
  var data = dataTable.row(this).data(); // Obtener datos de la fila clicada

  // Verificar si la descripción del producto está definida
  if (data && data.DESCRIPCION) {
    // Pedir al usuario ingresar la cantidad
    var quantity = prompt('Ingrese la cantidad para "' + data.DESCRIPCION + '":', 1);

    if (quantity !== null && !isNaN(quantity) && quantity > 0) {
      // Calcular el total por producto y por línea
      var totalItem = parseFloat(data.Total) * parseInt(quantity);
      totalPurchase += totalItem;

      // Agregar a la lista de compra y mostrar el total
      shoppingList.push({
        producto: data.DESCRIPCION,
        cantidad: quantity,
        total: totalItem.toFixed(2)
      });

      // Actualizar la lista de compra y el total global en la interfaz
      updateShoppingList();
    } else {
      alert('Cantidad no válida. Intente de nuevo.');
    }
  } else {
    alert('Descripción del producto no definida. Intente de nuevo.');
  }
});

// .

        
//whatsapp
$('#whatsappButton').on('click', function () {
  // Crear el objeto jsPDF
  var pdfDoc = new jsPDF();

  // Agregar título al PDF
 pdfDoc.text('Lista de Compra', 20, 10);

  // Agregar contenido al PDF
  var yPos = 30;
  for (var i = 0; i < shoppingList.length; i++) {
    var item = shoppingList[i];
    pdfDoc.text(`${item.cantidad}x ${item.producto} - Total: $${item.total}`, 20, yPos);
    yPos += 10;
  }

  pdfDoc.text(`\nTotal de Compra: $${totalPurchase.toFixed(2)}`, 20, yPos);

  // Guardar el PDF como un blob
  var pdfBlob = pdfDoc.output('blob');

  // Crear un enlace para descargar el PDF
  var pdfUrl = URL.createObjectURL(pdfBlob);

  // Crear el enlace para compartir por WhatsApp
 /// var whatsappLink = 'http://wa.me/?text=' + encodeURIComponent('Consulta el informe de la lista de compra: ') + '%0A' + encodeURIComponent(pdfUrl);
var whatsappLink = 'http://wa.me/929963950//?text=Consulta%20el%20informe%20de%20la%20lista%20de%20compra:%20' + encodeURIComponent(pdfUrl);

 /// var whatsappLink = 'http://wa.me/929963950'//?text=' + encodeURIComponent('Consulta el informe de la lista de compra: ') + '%0A' + encodeURIComponent(pdfUrl);

  // Redirigir a la aplicación de WhatsApp o abrir en una nueva ventana
  window.open(whatsappLink, '_blank');
  
  ///window.location.href = whatsappLink;
});
//fin whatsapp
        
        // Función para actualizar la lista de compra en la interfaz
        function updateShoppingList() {
          var shoppingItems = $('#shoppingItems');
          var totalPurchaseElement = $('#totalPurchase');

          // Limpiar lista de compra
          shoppingItems.empty();

          // Construir y agregar nuevos elementos a la lista de compra
          for (var i = 0; i < shoppingList.length; i++) {
            var item = shoppingList[i];
            var listItem = '<li class="shopping-item">' +
               '<span class="item-quantity">' + item.cantidad + 'x</span>' +
               '<span class="item-description">' + item.producto + '</span>' +
               '<span class="item-total">Total: $' + item.total + '</span>' +
               '</li>';

            shoppingItems.append(listItem);
          }

          // Actualizar el total de la compra global
          totalPurchaseElement.text('$' + totalPurchase.toFixed(2));
        }
      }
    });
  });
</script>

</body>
</html>
