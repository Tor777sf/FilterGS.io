<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Din치mica desde Google Sheets</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- DataTables CSS y JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>

    <!-- Tabletop.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.6.1/tabletop.min.js"></script>
</head>
<body>

<script>
    $(document).ready(function () {
        // Cargar la hoja de Google Sheets usando Tabletop.js
        Tabletop.init({
            key: 'https://docs.google.com/spreadsheets/d/1X0WN5st8Bl6G6_QPtC9gS6vY4PyFR5dAjXxWU7UiOYE/edit?usp=sharing',
            sheet: 'Hoja1', // Nombre de la Hoja a cargar
          
            callback: function (data, tabletop) {
                // Crear el contenedor para la tabla
                $('body').append('<div id="tableContainer"><table id="myDataTable"></table></div>');

                // Configuraci칩n de DataTables para cargar datos
                $('#myDataTable').DataTable({
                    data: data,
                    columnDefs: [
                        {
                            targets: [12],
                            render: function (data, type, row, meta) {
                                // Supongamos que la columna contiene enlaces a im치genes
                                // Ajustar el tama침o de la imagen y hacerla un enlace
                                return '<a href="' + row.EnlaceDestino + '" target="_blank">' +
                                       '<img src="' + data + '" alt="Imagen" style="width: 100px; height: auto;">' +
                                       '</a>';
                            }
                        }
                    ]
                });
            },
            simpleSheet: true
        });
    });
</script>

</body>
</html>
