<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Lista de Compras</h2>
<ul id="shoppingList"></ul>

<table id="myDataTable" class="display">
  <!-- DataTable content will be dynamically generated here -->
</table>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
  // Ejemplo de datos, puedes obtener estos datos de tu DataTable o cualquier fuente de datos.
  const items = [
    { nombre: 'Producto 1', precio: 10 },
    { nombre: 'Producto 2', precio: 20 },
    { nombre: 'Producto 3', precio: 15 }
  ];

  // Función para agregar un elemento a la lista de compras
  function addToShoppingList(item, cantidad) {
    const shoppingList = document.getElementById('shoppingList');
    const listItem = document.createElement('li');
    listItem.innerHTML = `${item.nombre} - Cantidad: ${cantidad} - Precio: $${item.precio * cantidad}`;

    // Puedes agregar más lógica aquí para permitir la modificación de la cantidad.

    shoppingList.appendChild(listItem);
  }

  // Crear DataTable
  $(document).ready(function () {
    Papa.parse('https://docs.google.com/spreadsheets/d/1X0WN5st8Bl6G6_QPtC9gS6vY4PyFR5dAjXxWU7UiOYE/export?format=csv&gid=0', {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function (results) {
        $('#myDataTable').DataTable({
          data: results.data,
          columns: Object.keys(results.data[0]).map(function (key) {
            return { data: key, title: key };
          }),
          columnDefs: [
            {
              targets: 12, // Índice de la columna 'ENLACES'
              render: function (data, type, row) {
                // Personalizar renderizado para la columna con enlaces no vacíos
                return data && data !== "" ? `<span class="shoppingItem">${data}</span>` : "";
              }
            }
          ]
        });

        // Agregar evento clic para agregar a la lista de compras
        $('#myDataTable').on('click', '.shoppingItem', function () {
          const itemIndex = $(this).closest('tr').index();
          const item = results.data[itemIndex];
          const cantidad = prompt(`Ingrese la cantidad de ${item.ENLACES}:`, '1');
          if (cantidad !== null && !isNaN(cantidad) && cantidad > 0) {
            addToShoppingList(item, parseInt(cantidad, 10));
          } else {
            alert('Por favor, ingrese una cantidad válida.');
          }
        });
      }
    });
  });
</script>

</body>
</html>
