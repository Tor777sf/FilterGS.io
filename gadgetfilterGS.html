<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets to HTML</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
</head>
<body>

<!-- Tabla para mostrar datos de la hoja de Google Sheets -->
<table id="dataTable" border="1">
  <thead>
    <!-- Encabezados dinámicos según las columnas de la hoja de Google Sheets -->
    <tr id="headerRow"></tr>
  </thead>
  <tbody></tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script>
  $(document).ready(function () {
    // Descargar y mostrar datos de Google Sheets (hoja 1)
    Papa.parse('https://docs.google.com/spreadsheets/d/1X0WN5st8Bl6G6_QPtC9gS6vY4PyFR5dAjXxWU7UiOYE/pub?output=csv&gid=1', {
      download: true,
      header: true,
      complete: function (results) {
        // Obtener encabezados de columnas
        var headers = Object.keys(results.data[0]);

        // Mostrar encabezados dinámicamente
        headers.forEach(function (header) {
          $('#headerRow').append('<th>' + header + '</th>');
        });

        // Reemplazar el contenido de la columna 2
        results.data.forEach(function (row) {
          if (row['ENLACES'] === '') {
            row['ENLACES'] = 'nn'; // Si está vacía, reemplazar con 'nn'
          } else {
            row['ENLACES'] = 'ss'; // Si tiene datos, reemplazar con 'ss'
          }
        });

        // Mostrar datos en la tabla
        $('#dataTable').DataTable({
          data: results.data,
          columns: headers.map(function (header) {
            return { data: header };
          })
        });
      }
    });

    // Puedes agregar más bloques similares para cargar datos de otras hojas aquí
    // Ejemplo para la segunda hoja (sheet 2)
    Papa.parse('https://docs.google.com/spreadsheets/d/1X0WN5st8Bl6G6_PtC9gS6vY4PyFR5dAjXxWU7UiOYE/pub?output=csv&gid=123456789', {
      download: true,
      header: true,
      complete: function (results) {
        // Procesar y mostrar datos de la segunda hoja si es necesario
      }
    });
  });
</script>

</body>
</html>
