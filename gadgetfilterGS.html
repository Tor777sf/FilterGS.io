<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generar PDF</title>
  <!-- Importar jQuery desde un CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Importar jsPDF desde el CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <button id="downloadPDFButton">Descargar PDF</button>

  <script>
    // Función para generar y descargar el PDF
    function generatePDF() {
      try {
        // Verificar si jsPDF está definido
        if (typeof jsPDF !== 'undefined') {
          // Crear un nuevo documento PDF
          const pdfDoc = new jsPDF();
          
          // Agregar texto al documento PDF
          pdfDoc.text("Hello world!", 10, 10);

          // Guardar el documento PDF como un archivo
          pdfDoc.save('Lista_de_Compra.pdf');
        } else {
          // Si jsPDF no está definido, mostrar un mensaje de error
          alert('Error: jsPDF no está definido');
        }
      } catch (error) {
        // Capturar y mostrar errores
        alert('Error al crear/descargar el PDF: ' + error.message);
      }
    }

    // Cuando el documento esté completamente cargado
    $(document).ready(function () {
      // Agregar un evento al botón de descarga al hacer clic
      $('#downloadPDFButton').on('click', function () {
        // Generar y descargar el PDF
        generatePDF();
      });
    });
  </script>
</body>
</html>
